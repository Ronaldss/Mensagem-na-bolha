<!DOCTYPE html>
<html>
<head>
<style>
p{
  text-align: center;
  line-height: 100px;
  transform: rotate(90deg);
} 
div {
  width: 100px;
  height: 100px;
  background: rgb(0, 255, 64);
  transition: width 2s;
  border-radius: 20%;
  margin: auto;
}
div:hover {
  width: 600px;
  background-color: salmon;
}
</style>
</head>
<body>
<div><p>Ronald</p></div>
</body>
</html>
